<div class="container five-day-container">
  <form class="form-group bg" (ngSubmit)="searchCity(cityName)">
    <input type="text" class="form-control" placeholder="City Name" name="cityName" [(ngModel)]="cityName">
    <button class="btn btn-primary btn-block mt-1">Search</button>
  </form>
</div>

<div class="row justify-content-center mt-5">
  <div class="card m-1" *ngFor="let x of forecast">
    <div class="card-header">
      <h3>{{x.date | date}}</h3>
    </div>
    <div class="card-body d-flex flex-column align-items-center">
      <div class="weather-icons">
        <img src="http://openweathermap.org/img/w/{{x.icon}}.png" alt="weather icons">
      </div>

      <ul class="ulInfo d-flex flex-column">
        <li>Max Temp: {{x.maxTemp}}&deg;</li>
        <li>Min Temp: {{x.minTemp }}&deg;</li>
        <li>Min Temp: {{x.icon }}&deg;</li>
      </ul>
    </div>
  </div>
</div>
